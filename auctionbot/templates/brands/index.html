<h1>Brands</h1>
<a href="{% url "brands:brands-new" %}">add brand</a>
{% if index %}
    <ul>
    {% for brand in index %}
        <li><a href="/brands/{{ brand.id }}/">{{ brand.cTitle }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No brands are available.</p>
{% endif %}
