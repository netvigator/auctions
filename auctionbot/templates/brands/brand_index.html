
<h1>Brands</h1>

<form action="{% url "brands:brand-add" %}">
    <input type="submit" value=" add a brand " />
</form>

{% if brand_list %}
    <ul>
    {% for brand in brand_list %}
        <li><a href="/brands/{{ brand.id }}/">{{ brand.cTitle }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No brands are available.</p>
{% endif %}

<form action="{% url "brands:brand-add" %}">
    <input type="submit" value=" add a brand " />
</form>
