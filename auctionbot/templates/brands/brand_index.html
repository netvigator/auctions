<h1>Brands</h1>

<a href="{% url "brands:brand-add" %}">add brand</a>
{% if brand_list %}
    <ul>
    {% for brand in brand_list %}
        <li><a href="/brands/{{ brand.id }}/">{{ brand.cTitle }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No brands are available.</p>
{% endif %}

<a href="{% url "brands:brand-add" %}">add brand</a>
