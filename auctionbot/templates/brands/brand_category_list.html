{% if all_categories_list %}

    <h3>Categories for {{ brand }}</h3>

    {{ category_help|safe }}
    <p/>
    <table>
    <tr>
        <th>include?</th><th>Category</th>
    </tr>

    {% for category in all_categories_list %}
        <tr>
            <td><input class="checkbox" name="bIncluded" type="checkbox"
                value={{ category.id }}
                {% if category.bIncluded %}checked{% endif %}></td>
            <td>{{ category.cTitle }}</td>
            <td><input name="IncludedSet" type="checkbox" style="display:none;"
                class="HIDDEN" value={{ category.id }}
                {% if category.bIncluded %}checked{% endif %}></td>
        </tr>
    {% endfor %}

    </table>
{% endif %}
