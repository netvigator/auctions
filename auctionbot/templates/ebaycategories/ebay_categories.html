{% extends "base.html" %}
{% load mptt_tags %}

{% block content %}
    <ul>
        {% recursetree eb_categories %}
            <li>
                {{ node.name }}
                {% if not node.is_leaf_node %}
                    <ul class="children">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
    </ul>
{% endblock content %}
