<table>
<TR ALIGN=MIDDLE>
    <td>
        <form action='{% url "models:edit" pk=object.id %}'>
            <input class='btn btn-primary btn-blue' type="submit" value=" edit " />
        </form>
    </td>
    <td>
        <form action='{% url "models:delete" pk=object.id %}'>
            <input class='btn btn-primary btn-blue' type="submit" value=" delete {{ object }} model " />
        </form>
    </td>
    <td>
        <form action='{% url "models:add" %}'>
            <input class='btn btn-primary btn-blue' type="submit" value=" add a new model " />
        </form>
    </td>
    <td>
        <form action='{% url "models:index" %}'>
            <input class='btn btn-primary btn-blue' type="submit" value=" go to model index " />
        </form>
    </td>
</TR>
</table>
