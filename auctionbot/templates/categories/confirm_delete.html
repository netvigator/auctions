
<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete category "{{ object }}?"</p>
    <p>Deleting category {{ object }} will also <b>delete all referenced items!</b></p>
    <p>This is <b>NOT</b> undoable!"</p>
    <input class='btn btn-primary btn-blue' type="submit" value="Confirm Delete" />
    <input class='btn btn-primary btn-blue' type="submit" name="cancel" value="Cancel" />
</form>
